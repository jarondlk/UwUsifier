<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UwUsifier</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="d-flex flex-column" style="background: #ffa7a6;color: #fff7ef;">
    <main class="mb-auto" style="text-align: center;margin-top: 45px;">
        <section>
            <div>
                <h1 style="font-size: 42px;">UwUsifier</h1>
                <p style="font-size: 18px;">*noticed your text* OwO <a href="https://github.com/jarondlk/UwUsifier" target="_blank">What's this..?</a></p>
            </div>
        </section>
        <section class="d-flex flex-column justify-content-center align-items-center align-items-sm-stretch align-items-md-center align-items-lg-center" style="margin-top: 45px;border-bottom-style: none;margin-bottom: 45px;">
            <form class="d-flex flex-column" method="get" style="padding-right: 24px;padding-left: 24px;" action="/" methods="POST">
                <div>
                    <textarea class="form-control" data-bs-toggle="tooltip" data-bss-tooltip="" autofocus="" name="sentence" title="OwO" style="border-radius: 16px;max-width: 300px;width: 300px;margin-bottom: 32px;border-color: #fff7ef;background: #fff7ef;" rows="5" placeholder="fill me with your text ( 〃▽〃)	"></textarea>
                    <button class="btn btn-primary" data-bss-hover-animate="rubberBand" type="submit" style="border-radius: 16px;background: rgba(13,110,253,0);color: #fff7ef;border: 4px solid #fff7ef;font-size: 18px;">✧･ﾟ UwUsify&nbsp;*:･ﾟ</button>
                </div>
            </form>
            {% if uwued %}
            <div style="margin-top: 32px;"><textarea autofocus="" title="OwO" style="border-radius: 16px;max-width: 300px;width: 300px;margin-bottom: 32px;background: #fff7ef;border-color: #ffefde;" rows="5">{{uwued}}</textarea></div>
            <!-- <p style="margin-bottom: 32px;font-size: 18px;">{{uwued}}</p> -->
            {% endif %}

        </section>
    </main>
    <footer class="d-flex d-md-flex justify-content-center mt-auto align-items-md-end">
        <div class="d-md-flex justify-content-center"><a data-bs-toggle="tooltip" data-bss-tooltip="" href="https://github.com/jarondlk/UwUsifier" title="please don't hate me "><i class="fab fa-github" style="font-size: 32px;color: #fff7ef;"></i></a></div>
    </footer>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>
</body>

</html>
